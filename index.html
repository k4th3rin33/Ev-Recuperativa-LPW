<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Pokedex</h1>

        <div id="pokemon-list-container">
            <div class="search-container mb-4">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar Pokémon por nombre...">
            </div>
            <div id="pokemon-list" class="row"></div>
        </div>

        <div id="pokemon-detail-container" style="display: none;">
            <button id="back-button" class="btn btn-secondary mb-3">Volver a la lista</button>
            <div id="pokemon-detail" class="card"></div>
        </div>

        <div id="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando Pokémon...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
